<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VNPost | Đăng nhập</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" th:href="@{/templates/web/css/styleLogin.css}">
</head>
<body>

<!--phần Header-->
<div th:insert="~{/common/web/header.html::header}"></div>

<!-- Form login -->
<div class="container-fluid" style="padding-bottom: 60px;">

        <div class="formLogin">
            <form th:action="@{j_spring_security_check}" method="POST">
                <table>
                    <tr>
                        <td class="field">Username:</td>
                        <td><input type="text" name="username"></td>
                    </tr>
                    <tr>
                        <td class="field">Password:</td>
                        <td><input type="password" name="password"></td>
                    </tr>
                    <tr>
                        <td class="field">Security Code</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><p class="text-center QRcode">XhgvCY</p></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td style="font-size: 13px">Enter the code shown above in the box below</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="text" class="field-login" disabled></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
<!--                            <button type="button" class="btn btn-primary">Login</button>-->
                            <input type="submit" class="btn btn-primary" value="Login">
                            <button type="button" class="btn btn-light">Cancel</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>

</div>

<!--phần Footer-->
<div th:insert="~{/common/web/footer.html::footer}"></div>

</body>
</html>
